<div class="profile-info">
  <img class="profile-info__avatar"[src]="profilePictureSrc" alt="profile avatar">
  <div class="profile-info__info-row"><span class="bold">Имя:</span> {{profileName}}</div>
  <div class="profile-info__info-row"><span class="bold">Родился:</span> {{dateOfBurn | date:'mediumDate'}}</div>
  <div class="profile-info__info-row"><span class="bold">Порода:</span> {{breed}}</div>
</div>
