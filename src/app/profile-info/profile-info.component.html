<div class="profile-info">
  <img class="profile-info__avatar"[src]="profilePictureSrc" alt="profile avatar">
  <div class="profile-info__info-row">Имя: {{profileName}}</div>
  <div class="profile-info__info-row">Родился: {{dateOfBurn | date:'mediumDate'}}</div>
  <div class="profile-info__info-row">Порода: {{breed}}</div>
</div>
