<div class="profile-content">
    <div class="profile-content__article" *ngFor="let article of articles">
        <h3>{{article.title}}</h3>
        {{article.text}}
    </div>
</div>


    <form class="add-articles" (submit)="addArticle($event)">
        <input type="text" name="title">
        <input type="text" name="text">
        <input type="submit" value="add">
    </form>
